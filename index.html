<h1 align="center">cool use of if else statement </h1>
<p>#include<iostream>
#include<cmath>
int main()
{
	using namespace std;
	int year;
	cout<<"Type your year: ";
	cin>>year;
	if (year%400==0)
	{
		cout<<year<<" This year is a leap year"<< endl;
	}
	else if(year%100==0)
	{
		cout<<year<<" This is not a leap year"<<endl;
	}
	else if(year%4==0)
	{
		cout<<year<<" This year is a leap year"<< endl;
		
	}
	else{
		cout<<year<<" This is not a leap year"<<endl;
	}
}</p>
